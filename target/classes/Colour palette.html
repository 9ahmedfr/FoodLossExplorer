<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Project Colour Palette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            background-color: #f1e3dd;
        }
        .color-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .color-box span {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="color-box" style="background-color: #bccad6;">
        <span>#bccad6</span>
    </div>
    <div class="color-box" style="background-color: #8d9db6;">
        <span>#8d9db6</span>
    </div>
    <div class="color-box" style="background-color: #667292;">
        <span>#667292</span>
    </div>
    <div class="color-box" style="background-color: #f1e3dd;">
        <span>#f1e3dd</span>
    </div>
    <div class="color-box" style="background-color: #a8d5ba;">
        <span>#a8d5ba</span>
    </div>
    <div class="color-box" style="background-color: #d5e8d4;">
        <span>#d5e8d4</span>
    </div>
    <div class="color-box" style="background-color: #b3c7b8;">
        <span>#b3c7b8</span>
    </div>
    <div class="color-box" style="background-color: #ffffff;">
        <span>#ffffff</span>
    </div>

</body>
</html>
